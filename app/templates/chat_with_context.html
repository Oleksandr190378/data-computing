<!DOCTYPE html>
<html>
<head>
    <title>Chat with Context</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow-wrap: break-word; /* Додаємо автоматичний перенос тексту */
            word-wrap: break-word; /* Додаємо автоматичний перенос тексту */
            word-break: break-word; /* Додаємо автоматичний перенос тексту */
        }
        .response pre {
            white-space: pre-wrap; /* Додаємо автоматичний перенос тексту */
            overflow-wrap: break-word; /* Додаємо автоматичний перенос тексту */
            word-wrap: break-word; /* Додаємо автоматичний перенос тексту */
            word-break: break-word; /* Додаємо автоматичний перенос тексту */
        }
        .history-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .history-link a {
            color: #007bff;
            text-decoration: none;
        }
        .history-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Context</h1>
        <div class="history-link">
            <a href="/">Back to Chat</a> | <a href="/history">View History</a> | <a href="/upload">Upload PDF</a>
        </div>
        <form action="/chat_with_context" method="post">
            <input type="text" name="query" placeholder="Enter your message" required>
            <button type="submit">Send</button>
        </form>
        <div class="response">
            <pre>{{ response }}</pre>
        </div>
    </div>
</body>
</html>
